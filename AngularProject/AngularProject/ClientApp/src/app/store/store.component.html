<h2>My Store</h2>

<table class="table table-bordered">
    <tr>
        <th>SNo.</th>
        <th>Image</th>
        <th>Description</th>
        <th>Price</th>
        <th>Actions</th>
    </tr>
    <tr *ngFor="let item of products; let i=index">
        <td>{{i+1}}</td>
        <td>
            <img [src]="item.ImagePath" [alt]="item.Name" height="200" />
        </td>
        <td>{{item.Name}}</td>
        <td>
            {{item.UnitPrice}}
        </td>
        <td>
            <button type="button" (click)="cartService.addToCart(item.ProductId,item.Name,item.UnitPrice,1)" class="btn btn-primary">Add</button>
        </td>
    </tr>
</table>
